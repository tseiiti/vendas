{% load static %}

<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/x-icon" href="{% static 'favicon_io/favicon.ico' %}">
		<link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon_io/apple-touch-icon.png' %}">
		<link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_io/favicon-32x32.png' %}">
		<link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_io/favicon-16x16.png' %}">
		<link rel="manifest" href="{% static 'favicon_io/site.webmanifest' %}">

		<title>
			{% if title %}
			{{ title }}
			{% else %}
			Vendas | Big Data para Negócios
			{% endif %}
		</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
		<script src="{% static 'base.js' %}"></script>
	</head>
	<body>
		<div class="container-xl my-4">
			{% block title %}
			<div class="d-flex flex-row mb-3">
				<a href="/" class="me-2">
					<img src="{% static 'logo.png' %}" alt="Logo" height="64" title="Bonsai - Big Data para Negócios" />
				</a>
				<a href="{% url 'venda:list' %}" class="link-warning link-offset-3 link-underline-opacity-10 link-underline-opacity-100-hover" title="Lista de Pedidos">
					<h1 class="h3 text-warning m-2 my-3">{{ title }}</h1>
				</a>
			</div>
			{% endblock %}
			{% block content %} CONTENT {% endblock %}
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
