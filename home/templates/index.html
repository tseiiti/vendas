{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="mt-5 mx-2">
  <a href="admin/" class="btn btn-primary">Admin</a>
  <a href="{% url 'venda:list' %}" class="btn btn-success">Lista de Pedidos</a>
  <a href="/venda/apriori?item_a=P01,P02" class="btn btn-secondary">Exemplo Apriori</a>

  <a href="#collapseExample" class="btn btn-info" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapseExample">
    Usuários
  </a>
  <div class="collapse my-3" id="collapseExample">
    <ul class="list-group">
      {% for user in users %}
      {% if user.username != "admin" %}
        <li class="list-group-item">{{ user }}</li>
      {% endif %}
      {% endfor %}
    </ul>
  </div>

  <form class="my-3" method="get">
    <div class="col-md-8 col-lg-6">
    <div class="input-group mb-3">
      <span class="input-group-text"><b>Rastrear: </b></span>
      <input type="number" id="form_input_id" class="form-control" placeholder="Número do Pedido">
      <button class="btn btn-outline-primary" type="button" onclick="track()">Visualizar Rastreio</button>
    </div></div>
  </form>
  <script>
    const track = () => {
      let form = qs('form')
      let id = qs('#form_input_id').value
      form.action = `/venda/${id}/track`
      form.submit()
    }
  </script>
</div>

<hr class="mt-4 mb-5 mx-2">

<div class="row border border-warning shadow m-2 mb-4">
  <div class="col-12 p-4">
    <h5 class="fw-bold text-warning">Previsões com Prophet</h5>
    <img src="{% static 'fig1.png' %}" class="img-fluid"/>
  </div>
  <div class="col-12 p-4">
    <h5 class="fw-bold text-warning">Componentes do Prophet</h5>
    <img src="{% static 'fig2.png' %}" class="img-fluid"/>
  </div>
</div>
{% endblock %}
